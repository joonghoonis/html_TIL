<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Musescore</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/musescore_login.css">
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>Log in to Musescore</h1>
            <p>Don`t have an account? <a href="#" class="sign_up_btn">Sign Up</a></p>
        </div>
        <div id="main">
            <div class="brand_logo_btn">
                <a href="#" id="google_logo_btn" class="logo_btn"><img src="./images/google-login.png" alt="">Continue with Google</a>
                <a href="#" id="facebook_logo_btn" class="logo_btn"><img src="https://musescore.com/static/public/musescore/img/fb-login.svg" alt=""></a>
                <a href="#" id="apple_logo_btn" class="logo_btn"><img src="https://musescore.com/static/public/musescore/img/apple-login.svg" alt=""></a>
            </div>
            <div class="or_line">
                <span></span>
                <span>or</span>
            </div>
            <form action="#" method="post" id="login_frm">
                <div class="mail_login">
                    <label>Email or username</label>
                    <input type="text" name="user_mail" id="user_mail">
                </div>
                <div class="pw_login">
                    <label>Password</label>
                    <a href="#">Forgot your password?</a>
                    <input type="text" name="user_pw" id="user_pw">
                </div>
                <button type="submit" id="login_btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
